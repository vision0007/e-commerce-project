<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pro.css">
    <title>Simple E-Commerce Project</title>
</head>
<body>
<header>
        <a href="#"><img src="logo.jpeg" alt="logo" id="logo"></a>
        <h1>Simple E-Commerce</h1>
        <button id="cart-btn">more info</button>
        
</header>
<div id="product-container"></div>
<footer>
    <p>we are making good qulity products</p>
</footer>
<script>
    const products=[
        {name:'product1',id:1,price:99,image:'img01.jpeg'},
        {name:'product2',id:2,price:99,image:'img02.jpeg'},
        {name:'product3',id:3,price:99,image:'img01.jpeg'},
        {name:'product4',id:4,price:99,image:'img04.jpeg'},
        {name:'product1',id:1,price:99,image:'img01.jpeg'},
        {name:'product2',id:2,price:99,image:'img04.jpeg'},
        {name:'product3',id:3,price:99,image:'img02.jpeg'},
        {name:'product4',id:4,price:99,image:'img04.jpeg'},
        {name:'product4',id:4,price:99,image:'img01.jpeg'},
        {name:'product1',id:1,price:99,image:'img01.jpeg'},
        {name:'product2',id:2,price:99,image:'img02.jpeg'},
        {name:'product3',id:3,price:99,image:'img01.jpeg'},
        {name:'product4',id:4,price:99,image:'img04.jpeg'},
        {name:'product1',id:1,price:99,image:'img01.jpeg'},
        {name:'product2',id:2,price:99,image:'img04.jpeg'},
        {name:'product3',id:3,price:99,image:'img02.jpeg'},
        {name:'product4',id:4,price:99,image:'img04.jpeg'},
        {name:'product4',id:4,price:99,image:'img01.jpeg'},
    ]
    const productcontainer=document.querySelector('div')

    function display(){
        products.forEach((product)=>{
            const productDiv=document.createElement('div')
            productDiv.classList.add('product');
            productDiv.innerHTML=`<img src="${product.image}" alt=${product.name}>
            <h3>${product.name}</h3>
            <p${product.price}</p>
            <button class="btn" addToCart${product.id}>Add Cart</button>`;
            productcontainer.appendChild(productDiv)
        });
    }
    function addToCart(productId){
        const slectedProduct=products.find(product=>product.id===productId)
        // alert(`Added ${selectedProduct.name} to cart!`);
        alert(`${slectedProduct.name} to cart`)
    }
    display()
</script>
</body>
</html>
